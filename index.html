<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/calculator.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display-section">
            <span>0</span>
        </div>
        <div id="buttons-section">
            <button class="btn">&#177;</button>
            <button class="btn">&#8730;</button>
            <button class="btn" id="delete-btn">del</button>
            <button class="btn" id="clear-btn">clear</button>
            <button class="btn input-btn">7</button>
            <button class="btn input-btn">8</button>
            <button class="btn input-btn">9</button>
            <button class="operation-btn" id="divide-btn">/</button>
            <button class="btn input-btn">4</button>
            <button class="btn input-btn">5</button>
            <button class="btn input-btn">6</button>
            <button class="operation-btn" id="multiply-btn">*</button>
            <button class="btn input-btn">1</button>
            <button class="btn input-btn">2</button>
            <button class="btn input-btn">3</button>
            <button class="operation-btn" id="subtract-btn">-</button>
            <button class="btn input-btn">.</button>
            <button class="btn input-btn">0</button>
            <button class="btn" id="equals-btn">=</button>
            <button class="operation-btn" id="add-btn">+</button>
        </div>
    </div>
</body>
</html>
